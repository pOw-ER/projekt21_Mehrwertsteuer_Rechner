<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steuer Rechner</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section>
    <div>
      <p>Was soll berechnet werden?</p>
      <input type="radio" name="berechnen" id="netto-brutto" value="netto-brutto" onchange="changeKlasse()">
      <label for="netto-brutto">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label><br>
      <input type="radio" name="berechnen" id="brutto-netto" value="brutto-netto" onchange="changeKlasse()">
      <label for="brutto-netto">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
    </div>
    <div>
      <p>Mehrwertsteuersatz</p>
      <input type="radio" name="prozent" id="prozent19" onchange="changeKlasse()" value="prozent19">
      <label for="prozent19">19 %</label>
      <input type="radio" name="prozent" id="prozent7" onchange="changeKlasse()" value="prozent7">
      <label for="prozent7">7 %</label>
    </div>
    <div>
      <p id="betrag">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span></p>
      <input type="number" name="number" id="number">
    </div>
    <button id="button" onclick="changeKlasse()">BERECHNEN</button>
    <div id="ergebnis">
      <h4>Ergebnis</h4>
    </div>
    <div>
      <p>Mehrwertsteuerbetrag</p>
      <div>
        <span id="mwst-betrag"></span> €
      </div>
    </div>
    <div>
      <p id="result-parg">Bruttobetrag (Endpreis)</p>
      <div>
        <span id="brutto-netto-betrag"></span> €
      </div>
    </div>
  </section>
  <script src="assets/js/main.js"></script>
</body>

</html>
